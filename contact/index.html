<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="contact">
            <h1>Contact Us</h1>
            <form action="">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Enter Name" required>
                <br>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter Mail" required>
                <br>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required></input>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="content">
            <h1>Contact Information</h1>
            <p>If you have any questions, feel free to reach out to us!</p>

            <span>
                <img src="https://images.icon-icons.com/3261/PNG/512/github_logo_icon_206752.png" alt="" width="50px">
                <img src="https://thumbs.dreamstime.com/b/facebook-logo-vector-eps-file-squared-coloured-easily-editable-have-white-background-high-resolution-255557233.jpg"
                    alt="" width="43px">
                <img src="https://banner2.cleanpng.com/20181202/xqe/kisspng-stapleton-elementary-school-social-media-portable-1713914641210.webp"
                    alt="" width="44px">
                <img src="https://static.vecteezy.com/system/resources/previews/023/986/970/non_2x/linkedin-logo-linkedin-logo-transparent-linkedin-icon-transparent-free-free-png.png"
                    alt="" width="55px">
            </span>
        </div>
    </div>
</body>

</html>
